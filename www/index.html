<!doctype html>
<html lang="en">

<head>
    <title>Dominoes</title>

    <!--css-->
    <link href="css/index.css" rel="stylesheet">

    <!--javascript -->
    <script src="js/index.js"></script>
    <script src="js/players.js"></script>
    <script src="js/parties.js"></script>
    <script src="js/party.js"></script>
    <script src="js/game.js"></script>

    <!--jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Archivo Black font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrap1" class="wrap">

        <img id="dominoes_png" src="../lib/removebg-preview2.png">

        <button id="play_button" class="button" onclick="play()">Play</button>

    </div>
    <div id="wrap2" class="wrap" style="display: none;">

        <label id="username_label" for="username">Username:</label>

        <input id="username" type="text" name="username" placeholder="Username">

        <button id="login_button" class="button" onclick="login()">Login</button>

        <button id="create_account_button" class="button" onclick="create_account()">Create Account</button>

    </div>
    <div id="wrap3" class="wrap" style="display: none;">

        <table id="parties_table" class="table">
            <tr>
                <th>ID</th>
                <th>Players</th>
                <th>Join</th>
            </tr>
        </table>

        <button id="create_party_button" class="button" onclick="create_party()">Create Party</button>

    </div>
    <div id="wrap4" class="wrap" style="display: none;">

        <table id="party_table" class="table">
            <tr>
                <th>ID</th>
                <th>Player</th>
            </tr>
        </table>

        <button id="start_game_button" class="button"
            onclick="start_game(document.getElementsByTagName('label')[1].id)">Start Game</button>

    </div>
    <div id="wrap5" class="wrap" style="display: none;">
        <label id="lid"></label>
        <table id="hand_table">
            <tr id="tr1"></tr>
            <tr id="tr2">
                <td title="Boneyard">&#127074;</td>
            </tr>
            <tr id="tr"></tr>
        </table>

    </div>
</body>

</html>
